version: '3.8'

services:
  purchase-listener:
    build:
      context: .
      dockerfile: Dockerfile.listener
    container_name: taskos-purchase-listener
    restart: unless-stopped
    environment:
      - ADMIN_PRIVATE_KEY=${ADMIN_PRIVATE_KEY}
      - NEXT_PUBLIC_PACKAGE_ID=${NEXT_PUBLIC_PACKAGE_ID}
      - SUI_NETWORK=${SUI_NETWORK:-testnet}
    env_file:
      - .env.local
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
